<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calculator</title>

	<style>
	
	</style>
</head>

<body>
	<h3>계산할 값을 입력 하세요.</h3>
	<form action="calc" method="post">
	<div>
		<label>x :</label>	
		<input type="text" name="x" autocomplete="off">
	</div>
	<div>
		<label>y :</label>
		<input type="text" name="y" autocomplete="off">	
	</div>
	<div>
		<input type="submit" name="operator" value="덧셈">
		<input type="submit" name="operator" value="뺄셈">
	</div>
	</form>
</body>

</html>
